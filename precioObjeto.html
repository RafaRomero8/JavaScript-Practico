<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando Porcentajes y Descueentos</title>
   
</head>
<body>

    <header>
        <h1>Calculando Porcetajes con   Objetos</h1>
        
    </header>

    <section>
        <h2>Calcula el precio a pagar de tus productos con cupones</h2>

        <form action="">
            <label for="InputPrice">Escribe el precio de tu producto:</label>
            <input type="number" id="InputPrice"><br>

            <label for="">Escribe el descuento de tu producto</label>
            <input type="number" id="InputDiscount"><br>

           
            <label for="InputDiscount">Selecciona el cup√≥n de descuento que tienes</label>
            <select name="" id="InputDiscount" on="PriceDiscount()">
              <option value="10" selected>10% de descuento</option>
              <option value="20">20% de descuento</option>
              <option value="30">30% de descuento</option>
            </select>

            <button type="button" onclick="PriceDiscount()">Calcular precio con descuento</button>
            <!--para evitar que nuestro boton recargue la pagina y borre lo que los usuarios hallan scrito en el input
            tenemos que darle el atributo type="button"-->
            <p id="ResultP"></p>
           
        </form>
    </section>
  
    <script src="/JavaScript-Practico/precios.html"></script>
</body>
</html>
