<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando Porcentajes y Descueentos</title>
   
</head>
<body>

    <header>
        <h1>Calculando Porcetajes</h1>
        
    </header>

    <section>
        <h2>Calcula el precio a pagar de tus productos con descuento</h2>

        <form action="">
            <label for="InputPrice">Escribe el precio de tu producto:</label>
            <input type="number" id="InputPrice"><br>

            <label for="InputDiscount">Escribe el descuento de tu producto</label>
            <input type="number" id="InputDiscount"><br>

            <button type="button" onclick="PriceDiscount()">Calcular precio con descuento</button>
            <!--para evitar que nuestro boton recargue la pagina y borre lo que los usuarios hallan scrito en el input
            tenemos que darle el atributo type="button"-->
            <p id="ResultP"></p>


        </form>
    </section>
  
    <script src="/JavaScript-Practico/precios.js"></script>
</body>
</html>
